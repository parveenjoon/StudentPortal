<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Student Portal</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>

    <div class="buttons-container">
        <button onclick="sortAZ()">Sort A -> Z</button>
        <button onclick="sortZA()">Sort Z -> A</button>
        <button onclick="sortByMarks()">Sort by Marks</button>
        <button onclick="sortByPassing()">Sort by Passing</button>
        <button onclick="sortByClass()">Sort by Class</button>
        <button onclick="sortByGender()">Sort by Gender</button>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
